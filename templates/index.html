<head>
    <meta charset="UTF-8">
    <title>Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body background="static\House.jpg" style="background-size: cover;">
    <div class="container">
        <div class="row">
            <div class='card' style="width: 100%; height:100%; margin-top:30px">
                <div class="card-header" style="text-align: center;">
                    <h1>HOUSE PRICE PREDICTION</h1>
                </div>
                <div class="card-body" style='text-align: center'>
                    <form action="{{ url_for('predict') }}" method="POST">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label>
                                    <h3><span class="label label-default">LOCATION</span></h3>
                                </label>
                                <select class="form-control" name="sLocation" id="uiLocation" required=1>
                                    {% for location in locations%}
                                    <option value="{{location}}">{{location}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label>
                                    <h3><span class="label label-default">BHK</span></h3>
                                </label>
                                <input type="number" class='form-control' id="uiBHK" name="uiBHK"
                                    placeholder="Enter BHK" value="3">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label>
                                    <h3><span class="label label-default">AREA</span></h3>
                                </label>
                                <input type="number" class='form-control' id="uiSqft" name="Squareft"
                                    placeholder="Enter Area (sqft)" min="1000" max="50000" value="1000">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label>
                                    <h3><span class="label label-default">BATHROOMS</span></h3>
                                </label>
                                <input type="number" class='form-control' id="uiBathrooms" name="uiBathrooms"
                                    placeholder="Enter Bathrooms" value="2">
                            </div>
                            <br><br><br>
                            <!-- <div > -->
                                <div class="col-md-12 form-group " style=" width: 100%; margin: auto; margin-top: 20px;">
                                    <button class="btn btn-primary form-control"style=" width: fit-content;">ESTIMATE PRICE</button>
                                </div>
                            <!-- </div> -->
                        </div>
                </div>
                </form>
                <br>

                <div class="col-md-12" style="text-align: center;">
                    <h3 style="margin-top: 20px;">INR : <span style="font-weight: bold;">{{result}}</span></h3>

                    <a href="{{url_for('index')}}" class="btn btn-info btn-lg" style="margin-top: 10px;">
                        <span class="glyphicon glyphicon-home"></span> RESET
                    </a>

                    <!-- <a href="{{url_for('index')}}"><span class="glyphicon glyphicon-home"></span></a> -->
                </div>
            </div>
        </div>
    </div>
